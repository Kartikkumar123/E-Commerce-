<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

        <form method="post" action="Insertdata.jsp">
 
            <h3 align ="center"><u>Welcome to Registration Form</u></h3><br><br>
             <div class="form-floating mb-3">
                <input type="text" name="name" class="form-control" id="floatingInput" placeholder="enter name" size=15 required>
                <label  >Name</label>
              </div>
              <div class="form-floating">
                <input type="text" name="lname" class="form-control" size=15 id="floatingPassword" placeholder="  enter last name">
                <label >Last Name</label>
              </div><br>
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" size=15 id="floatingInput" placeholder="name@example.com" required>
                <label  >Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" name="pass" class="form-control" size=8 id="floatingPassword" placeholder="Password" required>
                <label  >Password</label>
              </div><br>
              <div class="form-floating mb-3">
                <input type="password" name="cpass" class="form-control" size=8 maxlength="15" id="floatingInput" placeholder="confirm password" required>
                <label  >Confirm Password</label>
              </div><br>
              <div class="form-floating">
                <input type="tel" name="phone" class="form-control" maxlength="10" id="floatingPassword" placeholder="number" required>
                <label >Phone</label>
              </div>
              <br>
              <select class="form-select" name="city" aria-label="Default select example" required>
                <option selected>Select the Country </option>
                <option value="1">Bharat</option>
                <option value="2">Russia</option>
                <option value="3">Sri Lanka</option>
              </select>
              <br><br>
              <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Register</button>
            </div>

      </form>

</body>
</html>
